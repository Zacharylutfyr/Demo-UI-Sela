<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login Sela</title>
  </head>

  <body>
    <div class="login">
      <div class="container">
        <div class="login-box">
          <div class="left-container">
            <img src="img/login-image.jpg" alt="background-1.png" />
          </div>
          <div class="right-container">
            <form class="user" action="">
              <img class="logo" src="img/sela-logo.jfif" alt="" />
              <div class="right-container-top"></div>
              <div class="form-group">
                <input
                  type="email"
                  class="input form-control form-control-user"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter Email SSO..."
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="input form-control form-control-user"
                  id="exampleInputPassword"
                  placeholder="Password"
                />
              </div>
              <div class="form-group p-2">
                <div class="custom-control custom-checkbox small">
                  <input
                    class="form-check-input checkbox me-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label checkbox"
                    for="flexCheckDefault"
                  >
                    Remember Me
                  </label>
                </div>
              </div>
              <hr />
              <div class="d-flex justify-content-between">
                <a href="dashboard-mat.html">
                  <button type="button" class="btn button pb-5 me-2 w-100">Login as Admin MAT</button></a
                >
                <a href="dashboard-divisi.html">
                  <button type="button" class="btn button pb-5 ms-2 w-100">Login as Admin Divisi</button></a
                >
              </div>
           

              <hr />

              <div class="text-center">
                <a
                  class="small"
                  href="./pages/forgot-password/3-forgot-password.html"
                  >Forgot Password?</a
                >
              </div>
              <div class="text-center">
                <a class="small" href="./pages/register/1-register.html"
                  >Create an Account!</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome JS -->
    <script
      src="https://kit.fontawesome.com/8a9d142db2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
