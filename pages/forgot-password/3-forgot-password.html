<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/style.css" />

    <title>Forgot Password Sela</title>
  </head>

  <body>
    <div class="forgot-password">
      <div class="container">
        <div class="login-box">
          <div class="left-container">
            <img
              src="../../img/forgot-password-image.jpg"
              alt="background-1.png"
            />
          </div>
          <div
            class="right-container d-flex flex-column justify-content-between"
          >
            <div class="right-top text-center">
              <img class="logo" src="../../img/sela-logo.jfif" alt="" />
              <p class="fw-bold right-top-paragraf">
                Lost Your Password ? Please Enter Your Email Address. You Will
                receive a link to create a new Password via Email
              </p>
            </div>
            <div class="right-middle">
              <form class="user">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-user input"
                    id="exampleInputEmail"
                    aria-describedby="emailHelp"
                    placeholder="Enter Email Address..."
                  />
                </div>
                <button type="button" class="btn btn-danger">
                  Reset Password
                </button>
              </form>
            </div>
            <div class="right-botom">
              <div class="text-center">
                <a class="small" href="../register/1-register.html"
                  >Create an Account!</a
                >
              </div>
              <div class="text-center">
                <a class="small" href="../../index.html"
                  >Already have an account? Login!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome JS -->
    <script
      src="https://kit.fontawesome.com/8a9d142db2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
