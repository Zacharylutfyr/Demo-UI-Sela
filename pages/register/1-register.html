<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/style.css" />

    <title>Register Sela</title>
  </head>

  <body>
    <div class="register">
      <div class="container">
        <div class="login-box">
          <div class="left-container">
            <img src="../../img/register-image.jpg" alt="background-1.png" />
          </div>
          <div class="right-container">
            <form class="user" action="">
              <img class="logo" src="../../img/sela-logo.jfif" alt="" />
              <div class="right-container-top"></div>
              <div class="form-group row name-input">
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control form-control-user input-name"
                    id="exampleFirstName"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control form-control-user input-name"
                    id="exampleLastName"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="input form-control form-control-user"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="input form-control form-control-user"
                  id="exampleInputPassword"
                  placeholder="Password"
                />
              </div>

              <hr />
              <button type="button" class="btn button btn-blue">
                Register Account
              </button>
              <hr />

              <div class="text-center">
                <a
                  class="small"
                  href="../forgot-password/3-forgot-password.html"
                  >Forgot Password?</a
                >
              </div>
              <div class="text-center">
                <a class="small" href="../../index.html"
                  >Already have an account? Login!</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome JS -->
    <script
      src="https://kit.fontawesome.com/8a9d142db2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
