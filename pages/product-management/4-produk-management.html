<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/style.css" />

    <title>Stock Management Detail</title>
  </head>
  <body>
    <!-- Heading -->

    <div class="heading-bar">
      <div class="container">
        <div class="search-bar">
          <div class="header-search-container text-center">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Enter your product name..."
            />
            <i class="fa-solid fa-search search-icon me-5"></i>
            <a
              href="../../index.html"
              type="button"
              class="btn btn-dark btn-sm"
              onclick=""
              >Logout <i class="fa fa-sign-out ps-2" aria-hidden="true"></i>
            </a>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <!-- Last Heading -->

    <!-- Table -->
    <div class="table-responsive container">
      <table id="dt" class="table align-middle table-bordered table-hover">
        <thead>
          <tr class="text-center">
            <th>Display PIC</th>
            <th>ID / Model</th>
            <th>Brand</th>
            <th>Processor</th>
            <th>RAM</th>
            <th>Storage</th>
            <th>Stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <td>Untuk Gambar</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a href="" type="button" class="btn btn-primary btn-sm"
                >Edit <br /><i class="fa fa-pencil" aria-hidden="true"></i
              ></a>
              <a href="" type="button" class="btn btn-danger btn-sm" onclick=""
                >Delete <br /><i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
          <tr class="text-center">
            <td>Untuk Gambar</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a href="" type="button" class="btn btn-primary btn-sm"
                >Edit <br /><i class="fa fa-pencil" aria-hidden="true"></i
              ></a>
              <a href="" type="button" class="btn btn-danger btn-sm" onclick=""
                >Delete <br /><i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
          <tr class="text-center">
            <td>Untuk Gambar</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a href="" type="button" class="btn btn-primary btn-sm"
                >Edit <br /><i class="fa fa-pencil" aria-hidden="true"></i
              ></a>
              <a href="" type="button" class="btn btn-danger btn-sm" onclick=""
                >Delete <br /><i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <hr class="mt-3 pb-3" />
    </div>
    <!-- Last Table -->

    <!-- Upload Image -->
    <div class="upload-image">
      <div class="container">
        <div class="upload-image-container row">
          <div class="left-side col-4">
            <form action="">
              <div class="no-image text-center mb-3">
                <img src="../../img/no-image.jpg" alt="" />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01"
                  >Upload</label
                >
                <input type="file" class="form-control" id="inputGroupFile01" />
              </div>
            </form>
          </div>
          <div class="right-side col-8">
            <form action="">
              <div class="mb-3 row">
                <label for="inputID" class="col-sm-2 col-form-label"
                  >ID / Model :</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputID" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputBrand" class="col-sm-2 col-form-label"
                  >Brand :</label
                >
                <div class="col-sm-10">
                  <select id="inputBrand" class="form-select">
                    <option selected>Choose Brand...</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputProcessor" class="col-sm-2 col-form-label"
                  >Processor :</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputProcessor" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputRAM" class="col-sm-2 col-form-label"
                  >RAM :</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputRAM" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputStorage" class="col-sm-2 col-form-label"
                  >Storage :</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputStorage" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputGraphic" class="col-sm-2 col-form-label"
                  >Graphic Card :</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputGraphic" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputStock" class="col-sm-2 col-form-label"
                  >Stock :</label
                >
                <div class="col-sm-10 d-flex justify-content-between">
                  <div class="input-stock">
                    <input type="text" class="form-control" id="inputStock" />
                  </div>
                  <div class="upload-image-button d-flex">
                    <button type="button" class="btn btn-success ms-3 me-3">
                      Tambah
                    </button>
                    <button type="button" class="btn btn-warning">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Last Upload Image -->

    <!-- Font Awesome JS -->
    <script
      src="https://kit.fontawesome.com/8a9d142db2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
